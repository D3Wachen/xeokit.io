<div class="col-md-4 mb-5">
    <div class="card  h-100">
        <a href=@@link><img class="card-img-top" src=@@image alt="Card image cap"></a>
        <div class="card-body">
            <p class="blog-card-date">@@date</p>
            <a href=@@link><h4 class="card-title">@@title</h4></a>
            <p class="card-text">@@text</p>
        </div>
        <div class="card-footer">
            <a href=@@link class="btn btn-primary">Read Post &gt;&gt;</a>
        </div>
    </div>
</div>
